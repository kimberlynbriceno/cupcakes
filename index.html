<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>facturador</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!--link rel="stylesheet" type="text/css" href="style.css"-->
</head>

<body>
    <main class="container">
        <div class="card pe-2 ps-2 pb-2 bg-secondary">
            <p class="display-6">La barca China</p>
            <form class="row g-3 ">
                <div class="col-md-6 ">
                    <label class="form-label ">Name</label>
                    <input type="text " class="form-control " id="inputName ">
                </div>
                <div class="col-md-6 ">
                    <label class="form-label ">Number phone</label>
                    <input type="number " class="form-control " id="inputNumberPhone">
                </div>
                <div class="col-md-6 ">
                    <select class="form-select " aria-label="Default select example ">
                        <option selected>Select one address</option>
                        <option value="1 " ">Prados I</option>
                        <option value="2 " ">Prados II</option>
                        <option value="3 " ">Prados III</option>
                        <option value="4 " ">Prados IV</option>
                        <option value="5 " ">Tintala I</option>
                        <option value="6 ">Tintala II</option>
                        <option value="7 ">Tintala III</option
                        <option value="8 ">Tintala IV</option>
                      </select>
                </div>
                <div class="col-md-6 ">
                    <input type="text " class="form-control " id="inputAddress2 " placeholder="Apartment, torre, int">
                </div>
                <div class="col-12 ">
                    <table class="table table-striped ">
                        <tr>
                            <td>
                                <div class="col-12 ">
                                    <label id="idRef " class="form-label ">Referencia</label>
                                    <input type="number " class="form-control " id="inputRef ">
                                </div>
                            </td>
                            <td>
                                <div class="col-12 ">
                                    <label for="inputState " id="productosId " class="form-label ">product</label>
                                    <select id="inputState " class="form-select ">
                                    <option selected>selecciona tu producto</option>
                                    <option id="arrozChino " data-producto="arrozChino" data-precio="16500 ">Arroz chino</option>
                                    <option id="arrozPaisa">Arroz paisa</option>
                                    <option id="pollo1/4">1/4 pollo Broaster</option>
                                    <option id="pollo1/2">1/2 pollo Broaster</option>
                                    <option id="pollo">1 pollo Broaster</option>
                                    </select>
                                </div>
                            </td>
                            <td>
                                <div class="col-12 ">
                                    <label id="idCantidad " class="form-label ">cantidad</label>
                                    <input type="number" class="form-control " id="inputcantidad ">
                                </div>
                            </td>
                            <td>
                                <div class="col-12 ">
                                    <label id="idPrecio " class="form-label ">precio</label>
                                    <input type="number " class="form-control " id="inputPrecio  ">
                                </div>
                            </td>
                        </tr>
                        <template id="templateProduct">
                        <tr>
                            <td>
                                <select id="inputState " class="form-select ">
                                <option selected>selecciona tu producto</option>
                                <option id="arrozId " value="16500 ">Arroz chino</option>
                                <option>Arroz paisa</option>
                                <option>1/4 pollo Broaster</option>
                                <option>1/2 pollo Broaster</option>
                              </select>
                            </td>
                            <td>
                                <input type="text " class="form-control " id="inputAddress2 ">
                            </td>
                            <td>
                                <input type="text " class="form-control " id="inputAddress2 ">
                            </td>
                        </tr>
                    </template>
                    </table>
                </div>
                <div class="col-md-4 ">
                    <label class="form-label ">total</label>
                    <input type="number " class="form-control " id="inputPassword4 ">
                </div>
                <div class="col-12 ">
                    <button type="submit " class="btn btn-primary ">Imprimir
                        
                        </button>
                    <button type="submit " class="btn btn-success ">guardar
                        
                        </button>
                </div>
            </form>
        </div>
    </main>
</body>
<script src="facturador.js "></script>

</html>
